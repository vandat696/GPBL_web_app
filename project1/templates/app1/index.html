<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外移住の課題 - ホーム</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--  CSS file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
</head>
<body>

    <!-- Header & navbar -->
    <header class="navbar">
        <div class="navbar-brand">移住の課題</div>
        <nav class="navbar-menu">
            <a href="{% url 'app1:index' %}" class="nav-item active" style="text-decoration: none;">ホーム</a>
            <a href="{% url 'app1:general' %}" class="nav-item" style="text-decoration: none;">セカンドガイドブック</a>
            <a href="{% url 'app1:discussions' %}" class="nav-item" style="text-decoration: none;">ディスカッション</a>
        </nav>
    
        {% if request.user.is_authenticated %}
        <form action="{% url 'accounts:logout' %}" method="post" style="margin: 0 0 0 auto; margin-right: 10px;"> 
            {% csrf_token %}
            <button type="submit" id="country-select" class="country-select" style="background-color: white;">{{request.user}}からログアウト</button>
        </form>
    
        {% else %}
        <button onclick="location.href='/login'" id="country-select" class="country-select" style="margin: 0 0 0 auto; margin-right: 10px; background-color: white;" >ログイン/新規登録</button>
        {% endif %}
        
        <div class="navbar-actions">
            <select id="country-select" class="country-select">
                <option value="ベトナム">ベトナム</option>
                <option value="all">全ての国</option>
                <option value="日本">日本</option>
                <option value="アメリカ">アメリカ</option>
                <option value="フランス">フランス</option>
            </select>
        </div>
    </header>

    <main class="container">
        <!-- home page -->
        <div class="slideshow-container">
            <img class="slideshow-image active" src="https://abvietnamtravel.com/img/logo/75B82SV64B_408255330_739691568182256_1104935954509976190_n.jpg" alt="ベトナムの美しい風景">
            <img class="slideshow-image" src="https://wallpapercat.com/w/full/7/b/f/717538-1920x1080-desktop-1080p-tokyo-japan-background-photo.jpg" alt="日本の桜と文化">
            <img class="slideshow-image" src="https://tranbathoaimdphd.wordpress.com/wp-content/uploads/2018/12/1-new-york_1.jpg" alt="ニューヨークの街並み">
            <img class="slideshow-image" src="https://images.unsplash.com/photo-1471623432079-b009d30b6729?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="フランスの美しい景色">
            <img class="slideshow-image" src="https://images.unsplash.com/photo-1486299267070-83823f5448dd?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="england">
        </div>
        <div class="welcome-message">
            <h2>海外移住に関する課題を共有しよう</h2>
            <p>このコミュニティでは、海外での生活や仕事、文化の違いに関する様々な疑問や経験を共有できます。<br>
            みんなで支え合い、より良い海外生活を実現しましょう。</p>
            <a href="{% url 'app1:discussions' %}" class="cta-button">ディスカッションに参加する</a>
        </div>
    </main>

    <script src="{% static 'app1/js/script.js' %}"></script>
</body>
</html>
