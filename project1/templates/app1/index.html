<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外移住の課題</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
        <script src="{% static 'app1/js/script.js' %}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">移住の課題</div>
        <nav class="navbar-menu">
            <a href="#" class="nav-item active" data-page="home">ホーム</a>
            <a href="#" class="nav-item" data-page="issues">よくある質問</a>
            <a href="#" class="nav-item" data-page="discussions">ディスカッション</a>
        </nav>
        <div class="navbar-actions">
            <select id="country-select" class="country-select">
                <option value="all">国を選択</option>
                <option value="vietnam">ベトナム</option>
                <option value="japan">日本</option>
                <option value="usa">アメリカ</option>
                <option value="france">フランス</option>
            </select>
        </div>
    </header>

    <main class="container">
        
        <!-- Trang chủ -->
        <section id="home-page" class="page active">
            <div class="slideshow-container">
                <img class="slideshow-image" src="https://abvietnamtravel.com/img/logo/75B82SV64B_408255330_739691568182256_1104935954509976190_n.jpg" alt="slideshow">
                <div class="slideshow-overlay">
                    <div class="slideshow-text">
                        <h1>発見とつながり</h1>
                        <p>海外生活の経験を共有し、課題を乗り越えましょう。</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Trang Các vấn đề thường gặp -->
        <section id="issues-page" class="page">
            <aside class="sidebar">
                <h3>トピック</h3>
                <div id="issue-tags" class="tag-list">
                    <!-- Các thẻ (tag) sẽ được thêm bằng JS -->
                </div>
            </aside>
            <div class="content-area">
                <h2 class="content-title">よくある質問</h2>
                <input type="text" id="issues-search" class="search-input" placeholder="記事を検索...">
                <div id="issues-list" class="card-list">
                    {% for issue in issues %}
                    <div class="card" data-id="{{ issue.id }}" data-type="issue">
                        <img src="{{ issue.image }}" alt="{{ issue.title }}" class="card-image">
                        <div class="card-body">
                            <h3>{{ issue.title }}</h3>
                            <p>{{ issue.description }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>

        <!-- Trang Thảo luận -->
        <section id="discussions-page" class="page">
            <aside class="sidebar">
                <h3>タグ</h3>
                <div id="discussion-tags" class="tag-list">
                    <!-- Các thẻ (tag) sẽ được thêm bằng JS -->
                </div>
            </aside>
            <div class="content-area">
                <h2 class="content-title">ディスカッション</h2>
                <input type="text" id="discussions-search" class="search-input" placeholder="投稿を検索...">
                <button id="post-button" class="post-button" style="margin-right: 60px;">投稿する</button>
                <div id="discussions-list" class="card-list">
                    <!-- Các bài thảo luận sẽ được thêm bằng JS -->
                </div>
            </div>
        </section>

    </main>

    <!-- Cửa sổ modal hiển thị chi tiết bài viết/thảo luận -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                <!-- Nội dung chi tiết của bài viết/thảo luận sẽ hiển thị ở đây -->
            </div>
        </div>
    </div>
    
    <!-- Cửa sổ modal để đăng bài thảo luận mới -->
    <div id="new-post-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-new-post-modal">&times;</span>
            <div class="modal-body">
                <h2>新規ディスカッションを投稿</h2>
                <form id="new-post-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">投稿する</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
