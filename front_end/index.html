<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外移住の課題</title>

    <!-- Google Fonts và Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tệp CSS tùy chỉnh -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
    
    <!-- CSS để xử lý slideshow và các yếu tố khác -->
    <style>
        .slideshow-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: opacity 1s ease-in-out;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slideshow-image.active {
            opacity: 1;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            padding-top: 33.33%; /* Tỷ lệ 3:1 để slideshow không bị co lại khi chuyển ảnh */
            margin-bottom: 2rem;
            overflow: hidden;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Header & Thanh điều hướng -->
    <header class="navbar">
        <div class="navbar-brand">移住の課題</div>
        <nav class="navbar-menu">
            <a href="#" class="nav-item active" data-page="home">ホーム</a>
            <a href="#" class="nav-item" data-page="issues">よくある質問</a>
            <a href="#" class="nav-item" data-page="discussions">ディスカッション</a>
        </nav>
        <div class="navbar-actions">
            <select id="country-select" class="country-select">
                <option value="all">全ての国</option>
                <option value="Vietnam">ベトナム</option>
                <option value="Japan">日本</option>
                <option value="America">アメリカ</option>
                <option value="France">フランス</option>
            </select>
        </div>
    </header>

    <!-- Nội dung chính -->
    <main class="container">
        <!-- Trang chủ -->
        <div id="home-page" class="page active">
            <div class="slideshow-container">
                <img class="slideshow-image active" src="https://abvietnamtravel.com/img/logo/75B82SV64B_408255330_739691568182256_1104935954509976190_n.jpg" alt="Slideshow 1">
                <img class="slideshow-image" src="https://iweb.tatthanh.com.vn/pic/3231/imagegallery/Album-Nhat-Ban.jpg" alt="Slideshow 2">
                <img class="slideshow-image" src="https://tranbathoaimdphd.wordpress.com/wp-content/uploads/2018/12/1-new-york_1.jpg" alt="Slideshow 3">
                <img class="slideshow-image" src="https://datviettour.com.vn/uploads/images/chau-au/phap/d.jpg" alt="Slideshow 4">
            </div>
            <div class="welcome-message">
                <h2>海外移住に関する課題を共有しよう</h2>
                <p>このコミュニティでは、海外での生活や仕事、文化の違いに関する様々な疑問や経験を共有できます。</p>
                <a href="#" class="cta-button" data-page="discussions">ディスカッションに参加する</a>
            </div>
        </div>

        <!-- Trang các câu hỏi thường gặp (Frequently Asked Questions) -->
        <div id="issues-page" class="page" style="display:none;">
            <div class="page-content-wrapper">
                <div class="sidebar">
                    <h3>タグ</h3>
                    <div id="issue-tags" class="tag-list">
                        <!-- Các tag được thêm sẵn -->
                        <span class="tag" data-tag="thủ tục">Thủ tục</span>
                        <span class="tag" data-tag="công việc">Công việc</span>
                        <span class="tag" data-tag="ngôn ngữ">Ngôn ngữ</span>
                        <span class="tag" data-tag="đồ ăn">Đồ ăn</span>
                        <span class="tag" data-tag="khí hậu">Khí hậu</span>
                    </div>
                    <div style="margin-top: 2rem;">
                        <h3>キーワード検索</h3>
                        <input type="text" id="issues-search" placeholder="キーワードで検索" class="form-input">
                    </div>
                </div>
                <div class="main-content">
                    <h2>よくある質問</h2>
                    <div id="issues-list" class="card-list">
                        <!-- Các bài viết sẽ được tạo bởi JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Trang thảo luận -->
        <div id="discussions-page" class="page" style="display:none;">
            <div class="page-content-wrapper">
                <div class="sidebar">
                    <h3>タグ</h3>
                    <div id="discussion-tags" class="tag-list">
                        <span class="tag" data-tag="thủ tục">Thủ tục</span>
                        <span class="tag" data-tag="công việc">Công việc</span>
                        <span class="tag" data-tag="ngôn ngữ">Ngôn ngữ</span>
                        <span class="tag" data-tag="đồ ăn">Đồ ăn</span>
                        <span class="tag" data-tag="khí hậu">Khí hậu</span>
                    </div>
                    <div style="margin-top: 2rem;">
                        <h3>キーワード検索</h3>
                        <input type="text" id="discussions-search" placeholder="キーワードで検索" class="form-input">
                    </div>
                </div>
                <div class="main-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2>ディスカッション</h2>
                        <button id="post-button" class="post-button">新規投稿</button>
                    </div>
                    <div id="discussions-list" class="card-list">
                        <!-- Các bài viết sẽ được tải từ API -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal chi tiết bài viết -->
    <div id="post-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="close-post-modal">&times;</span>
            <div id="modal-body" class="p-6">
                <!-- Nội dung chi tiết bài viết sẽ được chèn vào đây -->
            </div>
        </div>
    </div>
    
    <!-- Modal đăng bài mới -->
    <div id="new-post-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <span class="close-button" id="close-new-post-modal">&times;</span>
            <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">新規投稿</h2>
            <form id="new-post-form" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <input type="text" name="title" required placeholder="投稿のタイトル" class="form-input">
                <select name="country" required class="form-input">
                    <option value="default">国を選択</option>
                    <option value="Vietnam">ベトナム</option>
                    <option value="Japan">日本</option>
                    <option value="America">アメリカ</option>
                    <option value="France">フランス</option>
                </select>
                <textarea name="body" required placeholder="投稿内容" class="form-textarea"></textarea>
                <input type="text" name="tag" placeholder="タグ（コンマ phân cách）" class="form-input">
                <input type="file" name="picture" accept="image/*" class="form-file">
                <button type="submit" class="post-button" style="margin-top: 1rem;">投稿する</button>
            </form>
        </div>
    </div>
    
    <script src="{% static 'app1/js/script.js' %}"></script>
</body>
</html>
